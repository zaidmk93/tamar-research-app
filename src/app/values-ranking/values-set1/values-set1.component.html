<div class="main-div">
    <mat-card style="padding: 40px; align-items: center;">
        <mat-card-content class="card-container">
            <div *ngIf="!!imgLink">
                <img [src]="imgLink" style="max-height: 50vh;">
            </div>
            <div *ngIf="!!imgLink && !!subtitle">
                <hr>
            </div>
            <div *ngIf="!!subtitle">
                <h1 [innerHTML]="this.subtitle" style="text-align: center;"></h1>
            </div>
            <button *ngIf="stage==12" mat-raised-button color="primary"
                (click)="this.openingEnded.emit(true);">{{this.culture === 'Hebrew' ? 'המשך' : this.dataService.json_data[this.dataService.gender].continue_butt}}</button>
        </mat-card-content>
    </mat-card>
</div>
