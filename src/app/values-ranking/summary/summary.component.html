
    <div class="container" *ngIf="[0, 1,2].includes(counter)">
        <div *ngIf="counter == 0">

            <div class="text-div">
                <h1 style="text-align: center;">
                    {{culture === 'jewish' ? 'חשוב מאוד' : 'مهمّ جدًّا'}}
                </h1>
            </div>
            <div class="values-div">
                <mat-card class="sum-card">
                    <img class="sum-img" [src]="'../../assets/values-ranking/values_img/'+very2.imgLink">
                    <p>
                        {{very2.text}}
                    </p>
                </mat-card>
                <mat-card class="sum-card">
                    <img class="sum-img" [src]="'../../assets/values-ranking/values_img/'+very1.imgLink">
                    <p>
                        {{very1.text}}                                                                                                                                                                    
                    </p>
                </mat-card>
            </div>
            <div class="text-div" *ngIf="!randomView">
                <h1 style="text-align: center;">
                    {{culture === 'jewish' ? 'כלל לא חשוב' : 'غير مهمّ أبدًا'}}
                </h1>
            </div>
            <div class="values-div" *ngIf="!randomView">
                <mat-card class="sum-card">
                    <img class="sum-img" [src]="'../../assets/values-ranking/values_img/'+not2.imgLink">
                    <p>
                        {{not2.text}}
                    </p>
                </mat-card>
                <mat-card class="sum-card">
                    <img class="sum-img" [src]="'../../assets/values-ranking/values_img/'+not1.imgLink">
                    <p>
                        {{not1.text}}
                    </p>
                </mat-card>
            </div>
        </div>

    <div *ngIf="counter == 1">
        <td style="width:10%">
          <h1 style="text-align: center;">{{'כמה דבורים יש בתמונה?'}}</h1>
        </td>
        <img class="img-agg" src="../../../assets/attention.task.images/Picture1.png" width="300" >
        <img class="img-agg" src="../../../assets/attention.task.images/Picture2.png" width="300" >
        <img class="img-agg" src="../../../assets/attention.task.images/Picture3.png" width="300" >
        <mat-form-field appearance="fill" >
            <mat-label>Select</mat-label>
            <mat-select>
              <mat-option value="1">1</mat-option>
              <mat-option value="2">2</mat-option>
              <mat-option value="3">3</mat-option>
              <mat-option value="4">4</mat-option>
              <mat-option value="5">5</mat-option>
              <mat-option value="6">6</mat-option>
            </mat-select>
           
          </mat-form-field>
      </div>
    
        <div *ngIf="counter == 2">
        <h1 style="text-align: center;">{{'המידע נקלט. תודה רבה ולהתראות!'}}</h1>
        <div class="data-saved" *ngIf="dataService.dataSavedFlag">
            <p style="color: green">המידע נקלט. תודה!</p>
        </div>
    </div>
    </div>
      <div>
        <button mat-raised-button color="primary" (click) = "counterUp()" >{{'המשך'}} </button>
      </div>
